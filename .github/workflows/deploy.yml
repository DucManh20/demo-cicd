name: CI/CD for NestJS with Render & Slack

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run lint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: ğŸš€ Trigger Render deploy
        run: |
          curl -X POST https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
          -H 'Accept: application/json' \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy]
    if: always()
    steps:
      - name: âœ… Notify Slack if success
        if: ${{ success() }}
        continue-on-error: true
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-type: application/json' \
          --data "{
            \"text\": \"âœ… *Deployment Successful*\n
            *ğŸ“¦ App:* NestJS Application\n
            *ğŸŒ Environment:* Production\n
            *ğŸŒ± Branch:* ${{ github.ref_name }}\n
            *ğŸ‘¤ Triggered by:* ${{ github.actor }}\n
            *ğŸ“… Time:* $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n
            *ğŸ”— Workflow:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
          }"

      - name: âŒ Notify Slack if failure
        if: ${{ failure() }}
        continue-on-error: true
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
          -H 'Content-type: application/json' \
          --data "{
            \"text\": \"âŒ *Deployment Failed*\n
            *ğŸ“¦ App:* NestJS Application\n
            *ğŸŒ Environment:* Production\n
            *ğŸŒ± Branch:* ${{ github.ref_name }}\n
            *ğŸ‘¤ Triggered by:* ${{ github.actor }}\n
            *ğŸ“… Time:* $(date -u +'%Y-%m-%d %H:%M:%S UTC')\n
            *ğŸ”— Workflow:* https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n
            Please check the CI/CD logs or your Render config.\"
          }"

